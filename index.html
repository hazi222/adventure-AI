<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Choose Your Adventure Game</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	
</head>

<body>
	<header>
		<h1>Choose Your Adventure Game</h1>
		<div class="selection">
			<h2 class="spy-text">Players</h2>
			<div class="spies" id="spies">
				<div>

					<figure class="spywoman-info"><img src="images/spywoman.png" alt="Spy Woman" width="300"
							class="spywoman-image">

						<div class="spywoman">
							<div class="text-spywoman">
								<p> -Born ın Volgograd (1976) <br> -12 Years of Experıence <br> Bla Bla Bla <br>
								</p>
							</div>
						</div>


						<figcaption class="spylar-figcaption">Darıa Federova</figcaption>
					</figure>

				</div>
				<div>



				</div>
				<div>

					<figure class="spyman-info"><img src="images/spyman.png" alt="spyman" width="300"
							class="spyman-image">
						<div class="overlay-spyman">
							<div class="text-spyman">
								<p>-Born ın Moscow (1972) <br> -17 Years of Experıence <br> Bla Bla Bla

								</p>
							</div>
						</div>
						<figcaption class="spylar-figcaption">Sergey Morozov</figcaption>
					</figure>

				</div>
			</div>
		</div>
	</header>
	<main>
		<div class="container">
			<div id="text">Text</div>
			<div id="option-buttons" class="btn-grid">
				<button class="btn">Option 1</button>
				<button class="btn">Option 2</button>
				<button class="btn">Option 3</button>
				<button class="btn">Option 4</button>

			</div>
		</div>
	</main>



	<script src="game.mjs"></script>
	

</body>

</html>
